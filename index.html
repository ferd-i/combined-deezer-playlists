  <script>
    // Configuration initiale
    const DEFAULT_PLAYLIST_IDS = [
      "14516675863",
      "14516679663",
      "14515598223"
    ];

    let PLAYLIST_IDS = JSON.parse(localStorage.getItem('playlistIds') || JSON.stringify(DEFAULT_PLAYLIST_IDS));

    // Using local proxy to avoid CORS issues
    const API_BASE = "/api/deezer";

    const statusEl = document.getElementById("status");
    const tbody = document.getElementById("tracksBody");
    const searchInput = document.getElementById("search");
    const summaryBadge = document.getElementById("summaryBadge");
    const subtitleEl = document.getElementById("subtitle");
    const cacheInfoEl = document.getElementById("cacheInfo");
    const refreshBtn = document.getElementById("refreshBtn");
    const managePlaylistsBtn = document.getElementById("managePlaylistsBtn");
    const playlistModal = document.getElementById("playlistModal");
    const modalClose = document.getElementById("modalClose");
    const playlistList = document.getElementById("playlistList");
    const newPlaylistId = document.getElementById("newPlaylistId");
    const addPlaylistBtn = document.getElementById("addPlaylistBtn");

    let allTracks = [];
    let currentSort = {field: 'title', direction: 'asc'};
    let processedTracks = new Set(JSON.parse(localStorage.getItem('processedTracks') || '[]'));
    let playlistMap = new Map();
    let searchDebounceTimer = null;

    const FETCH_TIMEOUT_MS = 25000;
    const CACHE_KEY = 'deezerPlaylistsCache';
    const CACHE_DURATION = 24 * 60 * 60 * 1000;

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function fetchWithTimeout(resource, options = {}, timeout = FETCH_TIMEOUT_MS) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeout);

      return fetch(resource, {...options, signal: controller.signal})
        .finally(() => clearTimeout(timer));
    }

    async function fetchWithRetry(url, retries = 3, delay = 1000) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetchWithTimeout(url);
          if (response.ok) return response;
          if (response.status === 504 && i < retries - 1) {
            setStatus(`‚è≥ Timeout, nouvelle tentative ${i + 1}/${retries - 1}...`);
            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          }
          throw new Error(`HTTP ${response.status}`);
        } catch (err) {
          if (i === retries - 1) throw err;
          setStatus(`‚è≥ Erreur r√©seau, nouvelle tentative ${i + 1}/${retries - 1}...`);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    async function fetchPlaylistWithTracks(id) {
      const playlistRes = await fetchWithRetry(`${API_BASE}/playlist/${id}`);
      const playlist = await playlistRes.json();

      const tracksRes = await fetchWithRetry(`${API_BASE}/playlist/${id}/tracks?limit=10000`);
      const tracksData = await tracksRes.json();

      const tracks = Array.isArray(tracksData.data) ? tracksData.data : [];
      
      return {
        id,
        title: playlist.title || `Playlist ${id}`,
        tracks: tracks.map(t => ({
          id: t.id,
          title: t.title,
          artist: t.artist,
          album: t.album
        }))
      };
    }

    function mergePlaylists(playlists) {
      const map = new Map();

      playlists.forEach(pl => {
        const plLabel = pl.title || `Playlist ${pl.id}`;
        playlistMap.set(plLabel, pl.id);
        
        pl.tracks.forEach(track => {
          if (!track || !track.id) return;
          const id = track.id;

          if (!map.has(id)) {
            map.set(id, {
              id,
              title: track.title || "",
              artist: (typeof track.artist === 'string' ? track.artist : track.artist?.name) || "",
              album: (typeof track.album === 'string' ? track.album : track.album?.title) || "",
              playlists: new Set()
            });
          }
          map.get(id).playlists.add(plLabel);
        });
      });

      const merged = Array.from(map.values())
        .map(t => ({
          ...t,
          playlists: Array.from(t.playlists).sort()
        }))
        .sort((a, b) => a.title.localeCompare(b.title, "fr", {sensitivity: "base"}));

      return merged;
    }

    function toggleProcessed(trackId) {
      if (processedTracks.has(trackId)) {
        processedTracks.delete(trackId);
      } else {
        processedTracks.add(trackId);
      }
      localStorage.setItem('processedTracks', JSON.stringify([...processedTracks]));
    }

    function sortTracks(tracks, field, direction) {
      return [...tracks].sort((a, b) => {
        let aVal = a[field];
        let bVal = b[field];

        if (field === 'playlists') {
          aVal = a.playlists.join(', ');
          bVal = b.playlists.join(', ');
        }

        const comparison = (aVal || '').toString().localeCompare((bVal || '').toString(), 'fr', {sensitivity: 'base'});
        return direction === 'asc' ? comparison : -comparison;
      });
    }

    function renderTable(tracks) {
      tbody.innerHTML = "";

      if (!tracks.length) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 6;
        td.className = "empty";
        td.textContent = "Aucun morceau √† afficher.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      const sortedTracks = sortTracks(tracks, currentSort.field, currentSort.direction);

      for (const t of sortedTracks) {
        const tr = document.createElement("tr");
        tr.dataset.trackId = t.id;
        if (processedTracks.has(t.id)) {
          tr.classList.add("processed");
        }
        
        // Colorer en orange les morceaux uniquement dans Favorites
        const isOnlyInFavorites = t.playlists.length === 1 && t.playlists.some(p => p.toLowerCase().includes("favorite"));
        if (isOnlyInFavorites) {
          tr.classList.add("favorite-only");
        }

        const tdCheck = document.createElement("td");
        tdCheck.className = "col-check";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = processedTracks.has(t.id);
        checkbox.addEventListener("change", (e) => {
          toggleProcessed(t.id);
          tr.classList.toggle("processed", e.target.checked);
        });
        tdCheck.appendChild(checkbox);

        const tdTitle = document.createElement("td");
        tdTitle.className = "col-title";
        
        // D√©terminer si le morceau est dans Favorite tracks
        const isInFavorites = t.playlists.some(p => p.toLowerCase().includes("favorite"));
        const isInLibrary = t.playlists.some(p => p.includes("AM1") || p.includes("AM 1") || p.includes("AM2") || p.includes("AM 2") || p.includes("AM"));
        
        // Ajouter le c≈ìur appropri√© avec lien
        if (isInLibrary && t.id) {
          const heartLink = document.createElement("a");
          heartLink.href = `https://www.deezer.com/track/${t.id}`;
          heartLink.target = "_blank";
          heartLink.rel = "noopener noreferrer";
          heartLink.textContent = isInFavorites ? "‚ô•Ô∏é " : "‚ô° ";
          heartLink.style.marginRight = "4px";
          heartLink.style.color = isInFavorites ? "#e74c3c" : "#95a5a6";
          heartLink.style.textDecoration = "none";
          heartLink.title = `ID: ${t.id}`;
          tdTitle.appendChild(heartLink);
        }
        
        if (t.id && t.title) {
          const link = document.createElement("a");
          link.href = `https://www.deezer.com/track/${t.id}`;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = t.title;
          link.title = `ID: ${t.id}`;
          tdTitle.appendChild(link);
        } else {
          const titleText = document.createTextNode(t.title || "‚Äî");
          tdTitle.appendChild(titleText);
        }

        const tdArtist = document.createElement("td");
        tdArtist.className = "col-artist";
        tdArtist.textContent = t.artist || "‚Äî";

        const tdAlbum = document.createElement("td");
        tdAlbum.className = "col-album";
        tdAlbum.textContent = t.album || "‚Äî";

        const tdPlaylists = document.createElement("td");
        tdPlaylists.className = "col-playlists";

        t.playlists.forEach(playlistName => {
          const pill = document.createElement("span");
          pill.className = "playlist-pill";
          
          let shortName = playlistName;
          if (playlistName.toLowerCase().includes("favorite")) {
            shortName = "F";
            pill.classList.add("favorite");
          } else if (playlistName.includes("AM2") || playlistName.includes("AM 2")) {
            shortName = "AM2";
            pill.classList.add("am2");
          } else if (playlistName.includes("AM1") || playlistName.includes("AM 1") || playlistName.includes("AM")) {
            shortName = "AM1";
            pill.classList.add("am1");
          }

          const playlistId = playlistMap.get(playlistName);
          if (playlistId) {
            const link = document.createElement("a");
            link.href = `https://www.deezer.com/playlist/${playlistId}`;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = shortName;
            link.style.color = "inherit";
            link.style.textDecoration = "none";
            pill.appendChild(link);
          } else {
            pill.textContent = shortName;
          }
          
          tdPlaylists.appendChild(pill);
        });

        const tdActions = document.createElement("td");
        tdActions.className = "col-actions";

        if (searchInput.value.trim()) {
          const btnLocate = document.createElement("button");
          btnLocate.className = "btn-locate";
          btnLocate.textContent = "‚Üó Liste";
          btnLocate.title = "Voir dans la liste compl√®te";
          btnLocate.addEventListener("click", () => locateInFullList(t.id));
          tdActions.appendChild(btnLocate);
        }

        tr.appendChild(tdCheck);
        tr.appendChild(tdTitle);
        tr.appendChild(tdArtist);
        tr.appendChild(tdAlbum);
        tr.appendChild(tdPlaylists);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      }
    }

    function updateSummary(tracks) {
      const uniquePlaylists = new Set();
      tracks.forEach(t => t.playlists.forEach(p => uniquePlaylists.add(p)));
      summaryBadge.textContent = `${tracks.length} morceaux ¬∑ ${uniquePlaylists.size} playlists`;
    }

    function saveCache(playlists) {
      try {
        const compactPlaylists = playlists.map(pl => ({
          id: pl.id,
          title: pl.title,
          tracks: pl.tracks.map(t => ({
            id: t.id,
            title: t.title,
            artist: t.artist?.name || t.artist || "",
            album: t.album?.title || t.album || ""
          }))
        }));
        
        const cache = {
          timestamp: Date.now(),
          playlistIds: PLAYLIST_IDS,
          playlists: compactPlaylists
        };
        
        localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
        updateCacheInfo();
      } catch (err) {
        console.warn('Impossible de sauvegarder le cache (quota d√©pass√©):', err);
        localStorage.removeItem(CACHE_KEY);
        cacheInfoEl.textContent = '‚ö†Ô∏è Cache d√©sactiv√© (donn√©es trop volumineuses)';
      }
    }

    function loadCache() {
      const cached = localStorage.getItem(CACHE_KEY);
      if (!cached) return null;

      try {
        const cache = JSON.parse(cached);
        const age = Date.now() - cache.timestamp;
        
        if (age > CACHE_DURATION) {
          localStorage.removeItem(CACHE_KEY);
          return null;
        }

        const playlistsChanged = JSON.stringify(cache.playlistIds) !== JSON.stringify(PLAYLIST_IDS);
        if (playlistsChanged) {
          localStorage.removeItem(CACHE_KEY);
          return null;
        }

        return cache.playlists;
      } catch (err) {
        console.error('Erreur de lecture du cache:', err);
        return null;
      }
    }

    function updateCacheInfo() {
      const cached = localStorage.getItem(CACHE_KEY);
      if (!cached) {
        cacheInfoEl.textContent = '';
        return;
      }

      try {
        const cache = JSON.parse(cached);
        const ageHours = Math.floor((Date.now() - cache.timestamp) / (1000 * 60 * 60));
        cacheInfoEl.textContent = `üì¶ Donn√©es en cache (${ageHours}h). Cliquez sur Actualiser pour recharger.`;
      } catch (err) {
        cacheInfoEl.textContent = '';
      }
    }

    function renderPlaylistManager() {
      playlistList.innerHTML = '';
      PLAYLIST_IDS.forEach((id, index) => {
        const li = document.createElement('li');
        li.className = 'playlist-item';
        li.innerHTML = `
          <div class="playlist-item-info">
            <span class="playlist-item-id">${id}</span>
          </div>
          ${PLAYLIST_IDS.length > 1 ? `<button class="btn-remove" data-index="${index}">Supprimer</button>` : ''}
        `;
        playlistList.appendChild(li);
      });

      document.querySelectorAll('.btn-remove').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const index = parseInt(e.target.dataset.index);
          PLAYLIST_IDS.splice(index, 1);
          localStorage.setItem('playlistIds', JSON.stringify(PLAYLIST_IDS));
          localStorage.removeItem(CACHE_KEY);
          renderPlaylistManager();
          playlistModal.classList.remove('active');
          setStatus("üîÑ Rechargement avec les nouvelles playlists...");
          await init(true);
        });
      });
    }

    function debouncedApplyFilter() {
      clearTimeout(searchDebounceTimer);
      searchDebounceTimer = setTimeout(() => {
        applyFilter();
      }, 200);
    }

    function applyFilter() {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        renderTable(allTracks);
        updateSummary(allTracks);
        return;
      }

      const filtered = allTracks.filter(t => {
        const haystack = [
          t.title,
          t.artist,
          t.album,
          ...(t.playlists || [])
        ]
          .join(" ")
          .toLowerCase();

        return haystack.includes(q);
      });

      renderTable(filtered);
      updateSummary(filtered);
    }

    async function init(forceRefresh = false) {
      if (!PLAYLIST_IDS || PLAYLIST_IDS.length === 0) {
        setStatus("‚ö†Ô∏è Aucune playlist configur√©e. Cliquez sur ‚öôÔ∏è Playlists pour en ajouter.");
        return;
      }

      updateCacheInfo();

      if (!forceRefresh) {
        const cachedPlaylists = loadCache();
        if (cachedPlaylists) {
          setStatus("üì¶ Chargement depuis le cache‚Ä¶");
          
          const names = cachedPlaylists.map(p => p.title).filter(Boolean);
          if (names.length >= 1) {
            subtitleEl.textContent = `Fusion de ${names.map(n => `¬´ ${n} ¬ª`).join(' et ')}, avec indication de la pr√©sence de chaque morceau.`;
          }

          allTracks = mergePlaylists(cachedPlaylists);
          renderTable(allTracks);
          updateSummary(allTracks);
          setStatus("");
          return;
        }
      }

      const startedAt = performance.now();
      setStatus("üîÑ Chargement des playlists Deezer‚Ä¶");

      try {
        const playlists = await Promise.all(
          PLAYLIST_IDS.map(id => fetchPlaylistWithTracks(id))
        );

        saveCache(playlists);

        const names = playlists.map(p => p.title).filter(Boolean);
        if (names.length >= 1) {
          subtitleEl.textContent = `Fusion de ${names.map(n => `¬´ ${n} ¬ª`).join(' et ')}, avec indication de la pr√©sence de chaque morceau.`;
        }

        allTracks = mergePlaylists(playlists);
        renderTable(allTracks);
        updateSummary(allTracks);
        const elapsed = ((performance.now() - startedAt) / 1000).toFixed(1);
        setStatus(`‚úÖ Chargement termin√© en ${elapsed}s`);
        setTimeout(() => setStatus(""), 4000);
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Erreur lors du chargement des playlists. Consultez la console.");
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty">
              Impossible de charger les donn√©es Deezer (erreur r√©seau ou API).
            </td>
          </tr>
        `;
      }
    }

    function updateSortHeaders() {
      document.querySelectorAll('th.sortable').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
        if (th.dataset.sort === currentSort.field) {
          th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
        }
      });
    }

    function locateInFullList(trackId) {
      searchInput.value = "";
      applyFilter();

      setTimeout(() => {
        const targetRow = tbody.querySelector(`tr[data-track-id="${trackId}"]`);
        if (targetRow) {
          targetRow.scrollIntoView({behavior: 'smooth', block: 'center'});
          targetRow.style.backgroundColor = 'rgba(59,130,246,0.4)';
          setTimeout(() => {
            targetRow.style.backgroundColor = '';
          }, 2000);
        }
      }, 100);
    }

    document.addEventListener("DOMContentLoaded", () => {
      init();
      searchInput.addEventListener("input", debouncedApplyFilter);

      refreshBtn.addEventListener("click", () => {
        init(true);
      });

      managePlaylistsBtn.addEventListener("click", () => {
        renderPlaylistManager();
        playlistModal.classList.add('active');
      });

      modalClose.addEventListener("click", () => {
        playlistModal.classList.remove('active');
      });

      playlistModal.addEventListener("click", (e) => {
        if (e.target === playlistModal) {
          playlistModal.classList.remove('active');
        }
      });

      addPlaylistBtn.addEventListener("click", async () => {
        const id = newPlaylistId.value.trim();
        if (!id) {
          alert('Veuillez entrer un ID de playlist valide');
          return;
        }
        if (PLAYLIST_IDS.includes(id)) {
          alert('Cette playlist est d√©j√† dans la liste');
          return;
        }
        
        PLAYLIST_IDS.push(id);
        localStorage.setItem('playlistIds', JSON.stringify(PLAYLIST_IDS));
        localStorage.removeItem(CACHE_KEY);
        newPlaylistId.value = '';
        renderPlaylistManager();
        playlistModal.classList.remove('active');
        setStatus("üîÑ Rechargement avec les nouvelles playlists...");
        await init(true);
      });

      newPlaylistId.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          addPlaylistBtn.click();
        }
      });

      document.addEventListener("keydown", (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === "k") {
          e.preventDefault();
          searchInput.focus();
          searchInput.select();
        }
      });

      document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
          const field = th.dataset.sort;
          if (currentSort.field === field) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentSort.field = field;
            currentSort.direction = 'asc';
          }
          updateSortHeaders();
          applyFilter();
        });
      });

      updateSortHeaders();
    });
  </script>
