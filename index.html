<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Playlists Deezer combin√©es</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      padding: 1.5rem 1.75rem 2rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    h1 {
      margin: 0 0 0.4rem;
      font-size: 1.35rem;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: #0f172a;
      padding: 1rem 0;
      z-index: 100;
      border-bottom: 1px solid rgba(55, 65, 81, 0.5);
    }

    .search-wrapper {
      flex: 1 1 220px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.55rem 0.8rem 0.55rem 2.1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      outline: none;
      font-size: 0.9rem;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .search-icon {
      position: absolute;
      left: 0.7rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #9ca3af;
      white-space: nowrap;
    }

    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 0.4rem;
      min-height: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.86rem;
    }

    thead {
      background: rgba(15, 23, 42, 0.9);
    }

    th,
    td {
      text-align: left;
      padding: 0.45rem 0.4rem;
    }

    th {
      font-weight: 600;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      color: #e5e7eb;
    }

    th.sortable::after {
      content: " ‚Üï";
      opacity: 0.3;
    }

    th.sorted-asc::after {
      content: " ‚Üë";
      opacity: 1;
    }

    th.sorted-desc::after {
      content: " ‚Üì";
      opacity: 1;
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.75);
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.4);
    }

    tbody tr:hover {
      background: rgba(30, 64, 175, 0.55);
    }

    tbody tr.processed {
      opacity: 0.5;
    }

    .col-check {
      width: 3%;
      text-align: center;
    }

    .col-check input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .col-title {
      width: 29%;
    }

    .col-title a {
      color: #e5e7eb;
      text-decoration: none;
    }

    .col-title a:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    .col-artist {
      width: 22%;
    }

    .col-album {
      width: 22%;
    }

    .col-playlists {
      width: 24%;
      font-size: 0.78rem;
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    .col-actions {
      width: 8%;
      text-align: center;
    }

    .btn-locate {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: #60a5fa;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-locate:hover {
      background: rgba(59, 130, 246, 0.3);
      border-color: rgba(59, 130, 246, 0.7);
    }

    .playlist-pill {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .playlist-pill.am1 {
      background-color: #fbbf24;
      color: #78350f;
    }

    .playlist-pill.am2 {
      background-color: #ef4444;
      color: #fef2f2;
    }

    .empty {
      text-align: center;
      padding: 0.8rem 0.4rem;
      color: #9ca3af;
      font-size: 0.85rem;
    }

    @media (max-width: 720px) {
      .app {
        padding: 1.1rem 1rem 1.4rem;
      }

      th,
      td {
        padding: 0.35rem 0.3rem;
      }

      .col-artist,
      .col-album {
        display: none;
      }

      .col-title {
        width: 55%;
      }

      .col-playlists {
        width: 45%;
      }

      .badge {
        display: none;
      }
    }
  </style>
</head>

<body>
  <main class="app">
    <h1>Playlists Deezer combin√©es</h1>
    <p class="subtitle" id="subtitle">
      Fusion de deux playlists Deezer, avec indication de celles o√π se trouve chaque morceau.
    </p>

    <div class="controls">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input id="search" class="search-input" type="search"
          placeholder="Rechercher dans les titres, artistes, albums ou playlists‚Ä¶" />
      </div>
      <div class="badge" id="summaryBadge">
        0 morceaux ¬∑ 0 playlists
      </div>
    </div>

    <div class="status" id="status"></div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="col-check">‚úì</th>
            <th class="col-title sortable" data-sort="title">Titre</th>
            <th class="col-artist sortable" data-sort="artist">Artiste</th>
            <th class="col-album sortable" data-sort="album">Album</th>
            <th class="col-playlists sortable" data-sort="playlists">Playlists</th>
            <th class="col-actions"></th>
          </tr>
        </thead>
        <tbody id="tracksBody">
          <tr>
            <td colspan="6" class="empty">Chargement‚Ä¶</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // ‚úÖ Tes deux playlists publiques
    const PLAYLIST_IDS = [
      "14516675863",
      "14516679663"
    ];

    // Using local proxy to avoid CORS issues
    const API_BASE = "/api/deezer";

    const statusEl = document.getElementById("status");
    const tbody = document.getElementById("tracksBody");
    const searchInput = document.getElementById("search");
    const summaryBadge = document.getElementById("summaryBadge");
    const subtitleEl = document.getElementById("subtitle");

    let allTracks = [];
    let currentSort = {field: 'title', direction: 'asc'};
    let processedTracks = new Set(JSON.parse(localStorage.getItem('processedTracks') || '[]'));

    const FETCH_TIMEOUT_MS = 25000;

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function fetchWithTimeout(resource, options = {}, timeout = FETCH_TIMEOUT_MS) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeout);

      return fetch(resource, {...options, signal: controller.signal})
        .finally(() => clearTimeout(timer));
    }

    async function fetchPlaylistWithTracks(id) {
      const playlistPromise = fetchWithTimeout(`${API_BASE}/playlist/${id}`);
      const tracksPromise = fetchWithTimeout(`${API_BASE}/playlist/${id}/tracks?limit=10000`);

      const [playlistRes, tracksRes] = await Promise.all([playlistPromise, tracksPromise]);

      if (!playlistRes.ok) {
        throw new Error(`Erreur Deezer playlist ${id}: ${playlistRes.status}`);
      }
      if (!tracksRes.ok) {
        throw new Error(`Erreur Deezer tracks ${id}: ${tracksRes.status}`);
      }

      const [playlist, tracksData] = await Promise.all([
        playlistRes.json(),
        tracksRes.json()
      ]);

      return {
        id,
        title: playlist.title || `Playlist ${id}`,
        tracks: Array.isArray(tracksData.data) ? tracksData.data : []
      };
    }

    function mergePlaylists(playlists) {
      const map = new Map();

      playlists.forEach(pl => {
        const plLabel = pl.title || `Playlist ${pl.id}`;
        pl.tracks.forEach(track => {
          if (!track || !track.id) return;
          const id = track.id;

          if (!map.has(id)) {
            map.set(id, {
              id,
              title: track.title || "",
              artist: (track.artist && track.artist.name) || "",
              album: (track.album && track.album.title) || "",
              playlists: new Set()
            });
          }
          map.get(id).playlists.add(plLabel);
        });
      });

      const merged = Array.from(map.values())
        .map(t => ({
          ...t,
          playlists: Array.from(t.playlists).sort()
        }))
        .sort((a, b) => a.title.localeCompare(b.title, "fr", {sensitivity: "base"}));

      return merged;
    }

    function toggleProcessed(trackId) {
      if (processedTracks.has(trackId)) {
        processedTracks.delete(trackId);
      } else {
        processedTracks.add(trackId);
      }
      localStorage.setItem('processedTracks', JSON.stringify([...processedTracks]));
    }

    function sortTracks(tracks, field, direction) {
      return [...tracks].sort((a, b) => {
        let aVal = a[field];
        let bVal = b[field];

        if (field === 'playlists') {
          aVal = a.playlists.join(', ');
          bVal = b.playlists.join(', ');
        }

        const comparison = (aVal || '').toString().localeCompare((bVal || '').toString(), 'fr', {sensitivity: 'base'});
        return direction === 'asc' ? comparison : -comparison;
      });
    }

    function renderTable(tracks) {
      tbody.innerHTML = "";

      if (!tracks.length) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 6;
        td.className = "empty";
        td.textContent = "Aucun morceau √† afficher.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      const sortedTracks = sortTracks(tracks, currentSort.field, currentSort.direction);

      for (const t of sortedTracks) {
        const tr = document.createElement("tr");
        tr.dataset.trackId = t.id;
        if (processedTracks.has(t.id)) {
          tr.classList.add("processed");
        }

        const tdCheck = document.createElement("td");
        tdCheck.className = "col-check";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = processedTracks.has(t.id);
        checkbox.addEventListener("change", (e) => {
          toggleProcessed(t.id);
          tr.classList.toggle("processed", e.target.checked);
        });
        tdCheck.appendChild(checkbox);

        const tdTitle = document.createElement("td");
        tdTitle.className = "col-title";
        if (t.id && t.title) {
          const link = document.createElement("a");
          link.href = `https://www.deezer.com/track/${t.id}`;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = t.title;
          link.title = `ID: ${t.id}`;
          tdTitle.appendChild(link);
        } else {
          tdTitle.textContent = t.title || "‚Äî";
        }

        const tdArtist = document.createElement("td");
        tdArtist.className = "col-artist";
        tdArtist.textContent = t.artist || "‚Äî";

        const tdAlbum = document.createElement("td");
        tdAlbum.className = "col-album";
        tdAlbum.textContent = t.album || "‚Äî";

        const tdPlaylists = document.createElement("td");
        tdPlaylists.className = "col-playlists";

        t.playlists.forEach(playlistName => {
          const pill = document.createElement("span");
          pill.className = "playlist-pill";

          if (playlistName.includes("AM2") || playlistName.includes("AM 2")) {
            pill.classList.add("am2");
          } else if (playlistName.includes("AM1") || playlistName.includes("AM 1") || playlistName.includes("AM")) {
            pill.classList.add("am1");
          }

          pill.textContent = playlistName;
          tdPlaylists.appendChild(pill);
        });

        const tdActions = document.createElement("td");
        tdActions.className = "col-actions";

        if (searchInput.value.trim()) {
          const btnLocate = document.createElement("button");
          btnLocate.className = "btn-locate";
          btnLocate.textContent = "‚Üó Liste";
          btnLocate.title = "Voir dans la liste compl√®te";
          btnLocate.addEventListener("click", () => locateInFullList(t.id));
          tdActions.appendChild(btnLocate);
        }

        tr.appendChild(tdCheck);
        tr.appendChild(tdTitle);
        tr.appendChild(tdArtist);
        tr.appendChild(tdAlbum);
        tr.appendChild(tdPlaylists);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      }
    }

    function updateSummary(tracks) {
      const uniquePlaylists = new Set();
      tracks.forEach(t => t.playlists.forEach(p => uniquePlaylists.add(p)));
      summaryBadge.textContent = `${tracks.length} morceaux ¬∑ ${uniquePlaylists.size} playlists`;
    }

    function applyFilter() {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        renderTable(allTracks);
        updateSummary(allTracks);
        return;
      }

      const filtered = allTracks.filter(t => {
        const haystack = [
          t.title,
          t.artist,
          t.album,
          ...(t.playlists || [])
        ]
          .join(" ")
          .toLowerCase();

        return haystack.includes(q);
      });

      renderTable(filtered);
      updateSummary(filtered);
    }

    async function init() {
      if (!PLAYLIST_IDS || PLAYLIST_IDS.length !== 2) {
        setStatus("‚ö†Ô∏è Configure d'abord les deux IDs de playlists dans le code.");
        return;
      }

      const startedAt = performance.now();
      setStatus("Chargement des playlists Deezer‚Ä¶");

      try {
        const playlists = await Promise.all(
          PLAYLIST_IDS.map(id => fetchPlaylistWithTracks(id))
        );

        // Met √† jour le sous-titre avec les noms des playlists
        const names = playlists.map(p => p.title).filter(Boolean);
        if (names.length === 2) {
          subtitleEl.textContent = `Fusion de ¬´ ${names[0]} ¬ª et ¬´ ${names[1]} ¬ª, avec indication de la pr√©sence de chaque morceau.`;
        }

        allTracks = mergePlaylists(playlists);
        renderTable(allTracks);
        updateSummary(allTracks);
        const elapsed = ((performance.now() - startedAt) / 1000).toFixed(1);
        setStatus(`Chargement termin√© en ${elapsed}s`);
        setTimeout(() => setStatus(""), 4000);
      } catch (err) {
        console.error(err);
        setStatus("Erreur lors du chargement des playlists. Regarde la console pour les d√©tails.");
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty">
              Impossible de charger les donn√©es Deezer (CORS ou erreur API ?).
            </td>
          </tr>
        `;
      }
    }

    function updateSortHeaders() {
      document.querySelectorAll('th.sortable').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
        if (th.dataset.sort === currentSort.field) {
          th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
        }
      });
    }

    function locateInFullList(trackId) {
      searchInput.value = "";
      applyFilter();

      setTimeout(() => {
        const targetRow = tbody.querySelector(`tr[data-track-id="${trackId}"]`);
        if (targetRow) {
          targetRow.scrollIntoView({behavior: 'smooth', block: 'center'});
          targetRow.style.backgroundColor = 'rgba(59,130,246,0.4)';
          setTimeout(() => {
            targetRow.style.backgroundColor = '';
          }, 2000);
        }
      }, 100);
    }

    document.addEventListener("DOMContentLoaded", () => {
      init();
      searchInput.addEventListener("input", applyFilter);

      document.addEventListener("keydown", (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === "k") {
          e.preventDefault();
          searchInput.focus();
          searchInput.select();
        }
      });

      document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
          const field = th.dataset.sort;
          if (currentSort.field === field) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentSort.field = field;
            currentSort.direction = 'asc';
          }
          updateSortHeaders();
          applyFilter();
        });
      });

      updateSortHeaders();
    });
  </script>
</body>

</html>
